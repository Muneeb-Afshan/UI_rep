<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Version-1</title>
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
   
</head>

<body>

    

    <div class="container">

        <h1> Sign Up</h1>
        <h3> Its free ad only takes a minute</h3>
        
        <div>
            <lable for="fname">First Name </lable>
            <br>
            <input type="text" id="fname" name="fname">
        </div>

        <div>
            <lable for="lname">Last Name </lable>
            <br>
            <input type="text" id="lname" name="lname">
        </div>

        <div>
            <lable for="psswd"> Password </lable>
            <br>
            <input type="password" id="psswd" name="psswd">
        </div>

        <div>
            <label for="cpsswd"> Confirm Password</label>
            <br>
            <input type="password" id="cpsswd" name="cpsswd">
        </div> 

        <div>

            <button type="submit" id="sbutton">
                Sign Up
            </button>
        </div>
        
        <div>
            <p id="terms">
                By Clicking the Sign Up button you agree to our <br> 
                <a href="#">Terms and conditions</a> and <a href="#"> Privacy Policy</a>
            </p>
        </div>

    </div>
    <!-- end of container -->
    <div id="login">
        <p>
            Already have an account? <a href="#"> Login Here</a>
        </p>
    </div>
</body>

</html>
